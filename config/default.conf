# Enhanced Bug Bounty Automation Configuration
# This file contains default configuration values for the automation script

# ============================================================================
# TARGET CONFIGURATION
# ============================================================================

# Target domain to test (required)
TARGET=""

# Output directory for all results
OUTPUT_DIR="./results"

# ============================================================================
# EXECUTION CONFIGURATION
# ============================================================================

# Number of parallel threads for various operations
THREADS=10

# Timeout for individual operations (seconds)
TIMEOUT=30

# Enable verbose logging
VERBOSE=false

# Enable debug output (very detailed)
DEBUG=false

# Dry run mode - show what would be done without executing
DRY_RUN=false

# ============================================================================
# MODULE CONFIGURATION
# ============================================================================

# Comma-separated list of modules to enable
# Available modules: subdomain,port_scan,directory_scan,tech_detection,vulnerability_scan
MODULES_ENABLED="subdomain,port_scan,directory_scan,tech_detection"

# Enable subdomain enumeration passive techniques only
SUBDOMAIN_PASSIVE_ONLY=false

# Enable aggressive port scanning (may be detected)
PORT_SCAN_AGGRESSIVE=false

# Directory scanning wordlist path (leave empty for default)
DIRECTORY_WORDLIST=""

# Maximum directories to scan per subdomain
MAX_DIRECTORIES=1000

# Technology detection depth (light, normal, deep)
TECH_DETECTION_DEPTH="normal"

# Enable vulnerability scanning
VULNERABILITY_SCAN_ENABLED=true

# Nuclei templates to use (leave empty for default)
NUCLEI_TEMPLATES=""

# ============================================================================
# OUTPUT AND REPORTING
# ============================================================================

# Report output formats (comma-separated)
# Available: txt,markdown,html,json
REPORT_FORMAT="txt,markdown"

# Include screenshots in HTML reports
INCLUDE_SCREENSHOTS=false

# Generate executive summary
EXECUTIVE_SUMMARY=true

# Compress final results
COMPRESS_RESULTS=false

# ============================================================================
# SECURITY AND PRIVACY
# ============================================================================

# Enable secret/credential detection in discovered content
SECRET_DETECTION=true

# OSINT-safe mode (avoids aggressive scanning that might be detected)
OSINT_SAFE_MODE=false

# Anonymize sensitive data in reports
ANONYMIZE_DATA=false

# Rate limiting for requests (requests per second)
RATE_LIMIT=10

# ============================================================================
# RESOURCE MONITORING
# ============================================================================

# Enable resource usage monitoring
RESOURCE_MONITORING=true

# Maximum CPU usage threshold (percentage)
MAX_CPU_USAGE=80

# Maximum memory usage threshold (percentage)
MAX_MEMORY_USAGE=80

# Maximum disk usage threshold (percentage)
MAX_DISK_USAGE=90

# Pause execution if resource thresholds exceeded
PAUSE_ON_HIGH_USAGE=false

# ============================================================================
# NOTIFICATION CONFIGURATION
# ============================================================================

# Enable notifications
NOTIFICATION_ENABLED=false

# Telegram Bot Configuration
TELEGRAM_BOT_TOKEN=""
TELEGRAM_CHAT_ID=""

# Discord Webhook URL
DISCORD_WEBHOOK=""

# Email Configuration
EMAIL=""
EMAIL_SMTP_SERVER=""
EMAIL_SMTP_PORT=587
EMAIL_USERNAME=""
EMAIL_PASSWORD=""

# Custom Webhook URL
WEBHOOK_URL=""

# Notification thresholds
NOTIFY_ON_COMPLETION=true
NOTIFY_ON_CRITICAL_FINDING=true
NOTIFY_ON_ERROR=false

# ============================================================================
# ADVANCED CONFIGURATION
# ============================================================================

# Use GNU Parallel for better parallel execution (if available)
USE_GNU_PARALLEL=true

# Custom tool paths (leave empty for system PATH)
SUBFINDER_PATH=""
AMASS_PATH=""
NMAP_PATH=""
FFUF_PATH=""
NUCLEI_PATH=""

# Custom DNS resolvers (comma-separated)
DNS_RESOLVERS="8.8.8.8,1.1.1.1,208.67.222.222"

# User agent string for HTTP requests
USER_AGENT="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36"

# Custom headers for HTTP requests (JSON format)
CUSTOM_HEADERS='{"X-Forwarded-For": "127.0.0.1"}'

# ============================================================================
# WORDLISTS AND PATTERNS
# ============================================================================

# Custom subdomain wordlist path
SUBDOMAIN_WORDLIST=""

# Custom port list (comma-separated or file path)
CUSTOM_PORTS="80,443,8080,8443,3000,5000,8000,9000"

# Secret detection patterns file
SECRET_PATTERNS_FILE=""

# Custom nuclei templates directory
CUSTOM_NUCLEI_TEMPLATES=""

# ============================================================================
# OUTPUT FILTERING
# ============================================================================

# Minimum response size for directory scanning (bytes)
MIN_RESPONSE_SIZE=100

# Filter out common false positives
FILTER_FALSE_POSITIVES=true

# Include only specific status codes (comma-separated)
INCLUDE_STATUS_CODES="200,301,302,403,500"

# Exclude specific status codes (comma-separated)
EXCLUDE_STATUS_CODES="404,429"

# ============================================================================
# INTEGRATION SETTINGS
# ============================================================================

# Save results to external database
SAVE_TO_DATABASE=false
DATABASE_URL=""

# Upload results to cloud storage
CLOUD_UPLOAD=false
CLOUD_PROVIDER=""  # aws, gcp, azure
CLOUD_BUCKET=""

# Integration with external tools
BURP_SUITE_INTEGRATION=false
BURP_SUITE_API_URL=""

# Custom post-processing script
POST_PROCESSING_SCRIPT=""

# ============================================================================
# SAFETY AND COMPLIANCE
# ============================================================================

# Maximum scan duration (hours)
MAX_SCAN_DURATION=24

# Respect robots.txt
RESPECT_ROBOTS_TXT=true

# Maximum requests per host per minute
MAX_REQUESTS_PER_HOST=60

# Exclude specific paths/patterns from scanning
EXCLUDE_PATTERNS="admin,login,logout,wp-admin"

# Include only specific TLDs
INCLUDE_TLDS=""

# ============================================================================
# LOGGING AND DEBUGGING
# ============================================================================

# Log level (ERROR, WARNING, INFO, DEBUG)
LOG_LEVEL="INFO"

# Rotate log files
LOG_ROTATION=true

# Maximum log file size (MB)
MAX_LOG_SIZE=100

# Keep log files for days
LOG_RETENTION_DAYS=30

# Enable audit trail
AUDIT_TRAIL=true

# ============================================================================
# PERFORMANCE TUNING
# ============================================================================

# Buffer size for file operations (KB)
BUFFER_SIZE=64

# Connection timeout for network operations (seconds)
CONNECTION_TIMEOUT=10

# Maximum retries for failed operations
MAX_RETRIES=3

# Delay between retries (seconds)
RETRY_DELAY=5

# Enable caching for repeated operations
ENABLE_CACHING=true

# Cache TTL (hours)
CACHE_TTL=24