# Comprehensive Scan Configuration
# Full-featured scanning with all modules enabled

TARGET=""
OUTPUT_DIR="./comprehensive_results"
THREADS=20
TIMEOUT=60
VERBOSE=true
DEBUG=false

# Enable all modules
MODULES_ENABLED="subdomain,port_scan,directory_scan,tech_detection,vulnerability_scan"

# Aggressive scanning options
SUBDOMAIN_PASSIVE_ONLY=false
PORT_SCAN_AGGRESSIVE=true
OSINT_SAFE_MODE=false
TECH_DETECTION_DEPTH="deep"

# Comprehensive reporting
REPORT_FORMAT="txt,markdown,html,json"
INCLUDE_SCREENSHOTS=true
EXECUTIVE_SUMMARY=true
COMPRESS_RESULTS=true

# Higher resource limits
MAX_CPU_USAGE=90
MAX_MEMORY_USAGE=90
RESOURCE_MONITORING=true

# Security features enabled
SECRET_DETECTION=true
VULNERABILITY_SCAN_ENABLED=true

# Enable notifications
NOTIFICATION_ENABLED=true
NOTIFY_ON_COMPLETION=true
NOTIFY_ON_CRITICAL_FINDING=true

# Extended scanning
MAX_DIRECTORIES=5000
MAX_SCAN_DURATION=48

# Advanced features
USE_GNU_PARALLEL=true
ENABLE_CACHING=true
AUDIT_TRAIL=true