# Quick Scan Configuration
# Fast reconnaissance with minimal resource usage

TARGET=""
OUTPUT_DIR="./quick_results"
THREADS=5
TIMEOUT=15
VERBOSE=false
DEBUG=false

# Enable only essential modules
MODULES_ENABLED="subdomain,tech_detection"

# Passive techniques only
SUBDOMAIN_PASSIVE_ONLY=true
PORT_SCAN_AGGRESSIVE=false
OSINT_SAFE_MODE=true

# Basic reporting
REPORT_FORMAT="txt,markdown"
EXECUTIVE_SUMMARY=true

# Minimal resource usage
MAX_CPU_USAGE=50
MAX_MEMORY_USAGE=50
RESOURCE_MONITORING=true

# Security settings
SECRET_DETECTION=false
VULNERABILITY_SCAN_ENABLED=false

# No notifications for quick scans
NOTIFICATION_ENABLED=false